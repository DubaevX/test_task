<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отслеживание грузов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container mt-4">
    <h1>Отслеживание грузов</h1>

    <form id="addCargoForm" class="mb-4">

      <div class="mb-3">
        <input type="text" id="cargoName" class="form-control" placeholder="Название груза" required>
      </div>

      <div class="mb-3">
        <select id="origin" class="form-select" required>
          <option value="Москва">Москва</option>
          <option value="Санкт-Петербург">Санкт-Петербург</option>
          <option value="Казань">Казань</option>
        </select>
      </div>

      <div class="mb-3">
        <select id="destination" class="form-select" required>
          <option value="Казань">Казань</option>
          <option value="Екатеринбург">Екатеринбург</option>
          <option value="Москва">Москва</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="date" id="departureDate" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Добавить груз</button>
    </form>


    <table class="table">
      <thead>
        <tr>
          <th>Номер</th>
          <th>Название</th>
          <th>Статус</th>
          <th>Отправление</th>
          <th>Назначение</th>
          <th>Дата отправления</th>
        </tr>
      </thead>
      <tbody id="cargoTableBody"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
